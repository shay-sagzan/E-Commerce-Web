<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Admin Page</title>
    <base href="/admin.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="admin-container">
      <header>
        <h1 class="admin-header">Admin Dashboard</h1>
        <h2 class="add-new-header">Add New Laptop</h2>
        <div class="add-new-laptop">
          <div class="add-new-laptop-div">
            <h4>
              Title:
              <input
                class="add-new-title"
                type="text"
                placeholder="Fill Your Title"
              />
            </h4>
            <h4>
              ID:
              <input class="id" type="text" placeholder="Fill Your ID" />
            </h4>
            <h4>
              Brand:
              <input class="brand" type="text" placeholder="Fill Your Brand" />
            </h4>
            <h4>
              Type: <input class="type" type="text" placeholder="Fill Your Type" />
            </h4>
          </div>
          <div class="add-new-laptop-div">
            <h4>
              Model:
              <input class="model" type="text" placeholder="Fill Your Model" />
            </h4>
            <h4>
              Ram: <input class="ram" type="text" placeholder="Fill Your Ram" />
            </h4>
            <h4>
              Memory:
              <input class="memory" type="text" placeholder="Fill Your Memory" />
            </h4>
            <h4>
              Processor:
              <input
                class="processor"
                type="text"
                placeholder="Fill Your Processor"
              />
            </h4>
          </div>
          <div class="add-new-laptop-div">
            <h4>
              Resolution:
              <input
                class="resolution"
                type="text"
                placeholder="Fill Your Resolution"
              />
            </h4>
            <h4>OS: <input class="os" type="text" placeholder="Fill Your OS" /></h4>
            <h4>
              Price:
              <input class="price" type="text" placeholder="Fill Your Price" />
            </h4>
          </div>
          <button class="add-laptop">Add Laptop</button>
        </div>
      </header>
      <main>
        <div class="main-section"></div>
      </main>
    </div>
  </body>
</html>
